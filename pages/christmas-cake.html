	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Christmas Cake</title>
	<link href="../img/favicon.png" rel="icon" type="image/x-icon">
	<link rel="stylesheet" href="../css/style.css" />
	<script defer src="../js/script.js"></script>
</head>

<body>

	<!-- Header Start -->
	<header class="header">
		<img class="logo" alt="Developer's Bakery" src="../img/logo.png" />
		<nav class="main-nav">
			<ul class="main-nav-list">
				<li><a class="main-nav-link" href="../index.html">Home</a></li>
				<li><a class="main-nav-link" href="../brownies.html">Brownies</a></li>
				<li><a class="main-nav-link" href="../cakes.html"><span class="active-link">Cakes</span></a></li>
			</ul>
		</nav>
	</header>
	<!-- Header End -->

	<!-- Main Section Start -->
	<main>
		<!-- Recipe Image Section Start -->
		<section class="recipe-section">
			<div class="recipe-container">
				<div class="recipe-title">
					<h2>Christmas Cake</h2>
				</div>
				<div class="recipe-detail">
					<div class="recipe-img">
						<img src="../img/recipes/christmas-cake.jpg" alt="Vanilla Cake">
					</div>
					<div class="recipe-ingredients">
						<h4>Ingredients</h4>
						<div class="ingredient">
							<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
							<label>4 Eggs</label>
						</div>
						<div class="ingredient">
							<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
							<label>200gm Powdered Sugar</label>
						</div>
						<div class="ingredient">
							<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
							<label>200gm Butter</label>
						</div>
						<div class="ingredient">
							<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
							<label>3 teaspoons Baking Powder</label>
						</div>
						<div class="ingredient">
							<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
							<label>300gm White Flour</label>
						</div>
						<div class="ingredient">
							<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
							<label>400gm Mixed Dry Fruits</label>
						</div>
						<div class="ingredient">
							<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
							<label>50ml Orange Juice</label>
						</div>
						<div class="ingredient">
							<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
							<label>100ml Rum/Cherry Brandy</label>
						</div>
					</div>
					<div class="recipe-instructions">
						<h4>Instructions</h4>
						<div class="instructions">
							<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
							<label>Take a large saucepan pan and add the butter, sugar, dried mixed fruit, orange juice and rum.</label>
						</div>
						<div class="instructions">
							<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
							<label>Heat on a medium heat until the mixture comes to a gentle bubble, stirring occasionally</label>
						</div>
						<div class="instructions">
							<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
							<label>In a separate bowl, beat the eggs. And add the mixture to it. Mix well.</label>
						</div>
						<div class="instructions">
							<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
							<label>Add the white flour. Mix well & make sure to break any lumps.</label>
						</div>
						<div class="instructions">
							<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
							<label>Pre-heat oven for 5 minutes at 175°C.</label>
						</div>
						<div class="instructions">
							<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
							<label>Grease a baking tray & add the cake batter into it.</label>
						</div>
						<div class="instructions">
							<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
							<label>Bake for 30-40 minutes at 175°C.</label>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- Recipe Image Section End -->
	</main>
	<!-- Main Section End -->

	<!-- Footer Section Start -->
	<footer class="footer">
		<div class="footer-container">
			<p class="copyright"><span class="year"></span> by Rahul Khan</p>
		</div>
	</footer>
	<!-- Footer Section End -->

</body>

</html>
