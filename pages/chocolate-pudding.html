<!-- Main Section Start -->
<main>
	<!-- Recipe Image Section Start -->
	<section class="recipe-section">
		<div class="recipe-container">
			<div class="recipe-title">
				<h2>Chocolate Pudding</h2>
			</div>
			<div class="recipe-detail">
				<div class="recipe-img">
					<img src="../img/recipes/chocolate-pudding.jpg" alt="Chocolate Pudding">
				</div>
				<div class="recipe-ingredients">
					<h4>Ingredients</h4>
					<div class="ingredient">
						<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
						<label>400ml Milk</label>
					</div>
					<div class="ingredient">
						<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
						<label>50gm Powdered Sugar</label>
					</div>
					<div class="ingredient">
						<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
						<label>50gm Fresh Cream</label>
					</div>
					<div class="ingredient">
						<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
						<label>50gm Cocoa Powder</label>
					</div>
					<div class="ingredient">
						<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
						<label>50gm Corn Flour/White Flour</label>
					</div>
                    <div class="ingredient">
						<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
						<label>Chocolate Chips (for garnishing)</label>
					</div>
				</div>
				<div class="recipe-instructions">
					<h4>Instructions</h4>
                    <div class="instructions">
						<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
						<label>In a bowl, add 300ml Milk, cocoa powder and corn flour.</label>
					</div>
					<div class="instructions">
						<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
						<label>Mix well and keep it aside.</label>
					</div>
					<div class="instructions">
						<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
						<label>In a pan, add 100ml milk, powdered sugar and fresh cream. Mix well in low flame.</label>
					</div>
					<div class="instructions">
						<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
						<label>Add the prepared mixture into the pan.</label>
					</div>
					<div class="instructions">
						<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
						<label>Cook until the whole mixture is thick.</label>
					</div>
					<div class="instructions">
						<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
						<label>Pour the mixture into small bowls & refrigerate for 7-8 hours.</label>
					</div>
					<div class="instructions">
						<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
						<label>Garnish with chocolate chips on top.</label>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Recipe Image Section End -->
</main>
