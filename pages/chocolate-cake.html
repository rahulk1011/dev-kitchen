<!-- Header End -->

<!-- Main Section Start -->
<main>
	<!-- Recipe Image Section Start -->
	<section class="recipe-section">
		<div class="recipe-container">
			<div class="recipe-title">
				<h2>Chocolate Cake</h2>
				<hr/>
			</div>
			<div class="recipe-detail">
				<div class="recipe-img">
					<img src="../img/recipes/chocolate-cake.jpg" alt="Chocolate Cake">
				</div>
				<div class="recipe-ingredients">
					<h4>Ingredients</h4>
					<div class="ingredient">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>4 eggs</label>
					</div>
					<div class="ingredient">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>250gms Powdered Sugar</label>
					</div>
					<div class="ingredient">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>250ml Refined Oil</label>
					</div>
					<div class="ingredient">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>3 spoons Baking Powder</label>
					</div>
					<div class="ingredient">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>50gms Cocoa Powder</label>
					</div>
					<div class="ingredient">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>300gms White Flour</label>
					</div>
				</div>
				<div class="recipe-instructions">
					<h4>Instructions</h4>
					<div class="instructions">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>Mix sugar & oil together.</label>
					</div>
					<div class="instructions">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>Add eggs to the mixture & mix it well.</label>
					</div>
					<div class="instructions">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>Stir flour, cocoa powder & baking powder together.</label>
					</div>
					<div class="instructions">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>Then add this to the egg mixture. Mix well.</label>
					</div>
					<div class="instructions">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>Pre-heat oven for 5-10 minutes at 180°C.</label>
					</div>
					<div class="instructions">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>Grease a baking tray & add the cake batter into it.</label>
					</div>
					<div class="instructions">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>Bake for 30-40 minutes at 180°C.</label>
					</div>
					<div class="instructions">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>Serve with chocolate syrup.</label>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Recipe Image Section End -->
</main>
