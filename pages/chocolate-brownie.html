        </ul>
    </nav>
</header>
<!-- Header End -->

<!-- Main Section Start -->
<main>
	<!-- Recipe Image Section Start -->
	<section class="recipe-section">
		<div class="recipe-container">
			<div class="recipe-title">
				<h2>Chocolate Brownie</h2>
			</div>
			<div class="recipe-detail">
				<div class="recipe-img">
					<img src="../img/recipes/chocolate-bronwnie.jpg" alt="Chocolate Cake">
				</div>
				<div class="recipe-ingredients">
					<h4>Ingredients</h4>
					<div class="ingredient">
						<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
						<label>2 Eggs</label>
					</div>
					<div class="ingredient">
						<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
						<label>100gm Powdered Sugar</label>
					</div>
					<div class="ingredient">
						<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
						<label>50gm Butter</label>
					</div>
					<div class="ingredient">
						<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
						<label>50gm White Flour</label>
					</div>
					<div class="ingredient">
						<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
						<label>50gm Cocoa Powder</label>
					</div>
					<div class="ingredient">
						<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
						<label>1 Teaspoon Vanilla</label>
					</div>
				</div>
				<div class="recipe-instructions">
					<h4>Instructions</h4>
					<div class="instructions">
						<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
						<label>Mix sugar & butter together.</label>
					</div>
					<div class="instructions">
						<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
						<label>Add eggs & vanilla to the mixture & mix it well.</label>
					</div>
					<div class="instructions">
						<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
						<label>Stir flour & cocoa powder together.</label>
					</div>
					<div class="instructions">
						<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
						<label>Then add this to the egg mixture. Mix well.</label>
					</div>
					<div class="instructions">
						<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
						<label>Pre-heat oven for 5-10 minutes at 180°C.</label>
					</div>
					<div class="instructions">
						<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
						<label>Grease a baking tray & add the brownie mixture into it.</label>
					</div>
					<div class="instructions">
						<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
						<label>Bake for 15-20 minutes at 180°C.</label>
					</div>
					<div class="instructions">
						<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
						<label>Serve with chocolate syrup or ice-cream.</label>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Recipe Image Section End -->
</main>
<!-- Main Section End -->
