<main>
	<!-- Recipe Image Section Start -->
	<section class="recipe-section">
		<div class="recipe-container">
			<div class="recipe-title">
				<h2>Oreo Lava Cake</h2>
			</div>
			<div class="recipe-detail">
				<div class="recipe-img">
					<img src="../img/recipes/oreo-lava-cake.jpg" alt="Chocolate Cake">
				</div>
				<div class="recipe-ingredients">
					<h4>Ingredients</h4>
					<div class="ingredient">
						<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
						<label>120gm Oreo Biscuits</label>
					</div>
					<div class="ingredient">
						<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
						<label>50ml Warm Milk</label>
					</div>
					<div class="ingredient">
						<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
						<label>Chocolates (Dairy Milk or Any Dark Chocolate)</label>
					</div>
					<div class="ingredient">
						<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
						<label>Chocolate Chips, Chocolate Syrup</label>
					</div>
				</div>
				<div class="recipe-instructions">
					<h4>Instructions</h4>
					<div class="instructions">
						<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
						<label>Crush the biscuits. And then add milk to make a thick paste.</label>
					</div>
					<div class="instructions">
						<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
						<label>Add chocolate chips & chocolate syrup, if you want.</label>
					</div>
					<div class="instructions">
						<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
						<label>Pour the mixture into small cups.</label>
					</div>
					<div class="instructions">
						<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
						<label>Add small chocolate pieces in the middle.</label>
					</div>
					<div class="instructions">
						<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
						<label>Bake for 12-15 minutes at 180Â°C.</label>
					</div>
					<div class="instructions">
						<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
						<label>Sprinkle powder sugar on top & serve.</label>
					</div>
				</div>
			</div>
		</div>
	</section>
