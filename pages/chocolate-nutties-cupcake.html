<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Tastebite">
	<meta name="keywords" content="Tastebite">
	<meta name="author" content="Tastebite">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Chocolate Nutties Cupcake</title>
	<link href="../img/favicon.png" rel="icon" type="image/x-icon">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" />
    <script defer src="../js/script.js"></script>
</head>
<body>

<!-- Header Start -->
<header class="header">
    <img class="logo" alt="Developer's Bakery" src="../img/rdb-logo.png" />
    <nav class="main-nav">
        <ul class="main-nav-list">
            <li><a class="main-nav-link" href="../index.html">Home</a></li>
            <li><a class="main-nav-link" href="../recipes.html">Recipes</a></li>
        </ul>
    </nav>

    <button class="btn-mobile-nav">
        <ion-icon class="icon-mobile-nav" name="menu-outline"></ion-icon>
        <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
    </button>
</header>
<!-- Header End -->

<!-- Main Section Start -->
<main>
	<!-- Recipe Image Section Start -->
	<section class="recipe-section">
		<div class="recipe-container">
			<div class="recipe-title">
				<h2>Chocolate Nutties Cupcake</h2>
				<hr/>
			</div>
			<div class="recipe-detail">
				<div class="recipe-img">
					<img src="../img/recipes/chocolate-nutties-cupcake.jpg" alt="Chocolate Cake">
				</div>
				<div class="recipe-ingredients">
					<h4>Ingredients</h4>
					<div class="ingredient">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>Cadbury Nutties (4 packets)</label>
					</div>
					<div class="ingredient">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>Marie biscuits (5-10)</label>
					</div>
					<div class="ingredient">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>100gms Dark Chocolate</label>
					</div>
					<div class="ingredient">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>100ml Fresh Cream (preferably chilled)</label>
					</div>
					<div class="ingredient">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>50ml Whipped Cream</label>
					</div>
					<div class="ingredient">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>2 Teaspoon Vanilla</label>
					</div>
					<div class="ingredient">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>Chocolate Chips</label>
					</div>
					<div class="ingredient">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>50gm Butter</label>
					</div>
				</div>
				<div class="recipe-instructions">
					<h4>Instructions</h4>
					<div class="instructions">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>Grind 3 packets of Nutties & Marie biscuits in a mixer. Mix them with butter.</label>
					</div>
					<div class="instructions">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>Set the mixture in small cups or cake base & freeze it for 2 hours.</label>
					</div>
					<div class="instructions">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>In a bowl, melt the Dark chocolate & mix it with the fresh cream.</label>
					</div>
					<div class="instructions">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>Add the molten chocolate mixture as the first layer on the base.</label>
					</div>
					<div class="instructions">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>In a separate bowl, whip the whipping cream & vanilla using a blender.</label>
					</div>
					<div class="instructions">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>Take out the chocolate base from the freezer & add the fresh cream mixture on top.</label>
					</div>
					<div class="instructions">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>Then add the whipped cream mixture on top of it.</label>
					</div>
					<div class="instructions">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>Freeze the cupcakes again for 3-4 hours.</label>
					</div>
					<div class="instructions">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>Garnish it with chopped nutties & chocolate chips. Serve cold.</label>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Recipe Image Section End -->
</main>
<!-- Main Section End -->

<!-- Footer Section Start -->
<footer class="footer">
    <div class="footer-container">
        <p class="copyright"><span class="year"></span></p>
    </div>
</footer>
<!-- Footer Section End -->

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</body>
</html>
