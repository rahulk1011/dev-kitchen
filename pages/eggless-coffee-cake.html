<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Eggless Coffee Cake</title>
	<link href="../img/favicon.png" rel="icon" type="image/x-icon">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ruda:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" />
    <script defer src="../js/script.js"></script>
</head>
<body>

<!-- Header Start -->
<header class="header">
    <img class="logo" alt="Developer's Bakery" src="../img/logo.png" />
    <nav class="main-nav">
        <ul class="main-nav-list">
            <li><a class="main-nav-link" href="../index.html">Home</a></li>
            <li><a class="main-nav-link" href="../recipes.html">Recipes</a></li>
        </ul>
    </nav>
</header>
<!-- Header End -->

<!-- Main Section Start -->
<main>
	<!-- Recipe Image Section Start -->
	<section class="recipe-section">
		<div class="recipe-container">
			<div class="recipe-title">
				<h2>Eggless Coffee Cake</h2>
				<hr/>
			</div>
			<div class="recipe-detail">
				<div class="recipe-img">
					<img src="../img/recipes/eggless-coffee-cake.jpg" alt="Chocolate Cake">
				</div>
				<div class="recipe-ingredients">
					<h4>Ingredients</h4>
					<div class="ingredient">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>5 spoon Coffee</label>
					</div>
					<div class="ingredient">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>50gm Powdered Sugar</label>
					</div>
					<div class="ingredient">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>50ml Milk</label>
					</div>
					<div class="ingredient">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>100gms White Flour</label>
					</div>
					<div class="ingredient">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>2 spoon baking powder</label>
					</div>
					<div class="ingredient">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>25gm Butter</label>
					</div>
				</div>
				<div class="recipe-instructions">
					<h4>Instructions</h4>
					<div class="instructions">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>Mix the coffee, sugar & milk in a bowl.</label>
					</div>
					<div class="instructions">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>Add flour & baking powder into the mixture.</label>
					</div>
					<div class="instructions">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>Now add butter & mix it well till the batter is smooth.</label>
					</div>
					<div class="instructions">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>Pre-heat oven for 5 minutes at 180°C.</label>
					</div>
					<div class="instructions">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>Grease a baking tray & put the batter into it.</label>
					</div>
					<div class="instructions">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>Bake for 15-20 minutes at 180°C.</label>
					</div>
					<div class="instructions">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>Serve with chocolate syrup on top.</label>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Recipe Image Section End -->
</main>
<!-- Main Section End -->

<!-- Footer Section Start -->
<footer class="footer">
    <div class="footer-container">
        <p class="copyright"><span class="year"></span></p>
    </div>
</footer>
<!-- Footer Section End -->

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
