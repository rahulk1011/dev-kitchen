<!-- Main Section Start -->
<main>
	<!-- Recipe Image Section Start -->
	<section class="recipe-section">
		<div class="recipe-container">
			<div class="recipe-title">
				<h2>Eggless Chocolate Brownie</h2>
			</div>
			<div class="recipe-detail">
				<div class="recipe-img">
					<img src="../img/recipes/eggless-chocolate-bronwnie.jpg" alt="Chocolate Cake">
				</div>
				<div class="recipe-ingredients">
					<h4>Ingredients</h4>
                    <div class="ingredient">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>100gm Dark Chocolate (Amul)</label>
					</div>
					<div class="ingredient">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>170gm Greek Yogurt</label>
					</div>
					<div class="ingredient">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>125gm Powdered Sugar</label>
					</div>
					<div class="ingredient">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>50gm Butter</label>
					</div>
					<div class="ingredient">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>50gm White Flour</label>
					</div>
					<div class="ingredient">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>50gm Cocoa Powder</label>
					</div>
					<div class="ingredient">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>1 tsp Baking Powder</label>
					</div>
                    <div class="ingredient">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>Walnuts (Crushed)</label>
					</div>
				</div>
				<div class="recipe-instructions">
					<h4>Instructions</h4>
					<div class="instructions">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>In a saucepan set over low heat, melt butter & chocolate. Let it cool.</label>
					</div>
					<div class="instructions">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>Combine sugar & Greek yogurt. Add the cooled chocolate mixture.</label>
					</div>
					<div class="instructions">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>Add in the flour, cocoa powder, baking powder & walnuts.</label>
					</div>
					<div class="instructions">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>Then add this to the egg mixture. Mix well.</label>
					</div>
					<div class="instructions">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>Grease a baking tray & add the batter into it.</label>
					</div>
					<div class="instructions">
						<ion-icon name="caret-forward-outline" class="arrow-icon"></ion-icon>
						<label>Bake for 15-20 minutes at 180Â°C.</label>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Recipe Image Section End -->
