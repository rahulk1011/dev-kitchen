    <img class="logo" alt="Developer's Bakery" src="../img/logo.png" />

        </ul>
    </nav>
</header>
<!-- Header End -->

<!-- Main Section Start -->
<main>
	<!-- Recipe Image Section Start -->
	<section class="recipe-section">
		<div class="recipe-container">
			<div class="recipe-title">
				<h2>Vanilla Cake</h2>
			</div>
			<div class="recipe-detail">
				<div class="recipe-img">
					<img src="../img/recipes/vanilla-cake.jpg" alt="Vanilla Cake">
				</div>
				<div class="recipe-ingredients">
					<h4>Ingredients</h4>
					<div class="ingredient">
						<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
						<label>4 Eggs</label>
					</div>
					<div class="ingredient">
						<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
						<label>250gm Powdered Sugar</label>
					</div>
					<div class="ingredient">
						<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
						<label>200gm Butter</label>
					</div>
					<div class="ingredient">
						<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
						<label>3 spoons Baking Powder</label>
					</div>
					<div class="ingredient">
						<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
						<label>3 spoons Vanilla Essence</label>
					</div>
					<div class="ingredient">
						<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
						<label>300gm White Flour</label>
					</div>
				</div>
				<div class="recipe-instructions">
					<h4>Instructions</h4>
					<div class="instructions">
						<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
						<label>Melt the butter & mix it with sugar.</label>
					</div>
					<div class="instructions">
						<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
						<label>Add eggs to the mixture & mix it well.</label>
					</div>
					<div class="instructions">
						<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
						<label>Stir flour, vanilla essence & baking powder together.</label>
					</div>
					<div class="instructions">
						<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
						<label>Then add this to the egg mixture. Mix well.</label>
					</div>
					<div class="instructions">
						<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
						<label>Pre-heat oven for 5-10 minutes at 180°C.</label>
					</div>
					<div class="instructions">
						<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
						<label>Grease a baking tray & add the cake batter into it.</label>
					</div>
					<div class="instructions">
						<ion-icon name="arrow-redo" class="arrow-icon"></ion-icon>
						<label>Bake for 25-30 minutes at 180°C.</label>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Recipe Image Section End -->
</main>
<!-- Main Section End -->
