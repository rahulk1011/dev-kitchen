<!-- Main Section Start -->
<main>
	<!-- Recipe Image Section Start -->
	<section class="recipe-section">
		<div class="recipe-container">
			<div class="recipe-title">
				<h2>Tiramisu</h2>
			</div>
			<div class="recipe-detail">
				<div class="recipe-img">
					<img src="../img/recipes/tiramisu.jpg" alt="Tiramisu">
				</div>
				<div class="recipe-ingredients">
					<h4>Ingredients</h4>
					<div class="ingredient">
						<ion-icon name="arrow-forward" class="arrow-icon"></ion-icon>
						<label>Ladyfingers (1 packet)</label>
					</div>
					<div class="ingredient">
						<ion-icon name="arrow-forward" class="arrow-icon"></ion-icon>
						<label>Mascarpone / Cream Cheese (100gm)</label>
					</div>
					<div class="ingredient">
						<ion-icon name="arrow-forward" class="arrow-icon"></ion-icon>
						<label>Heavy Whipped cream / Whipped Cream Mix (100gm)</label>
					</div>
					<div class="ingredient">
						<ion-icon name="arrow-forward" class="arrow-icon"></ion-icon>
						<label>Powdered Sugar (50gm)</label>
					</div>
					<div class="ingredient">
						<ion-icon name="arrow-forward" class="arrow-icon"></ion-icon>
						<label>Vanilla Essence (2tbsp)</label>
					</div>
					<div class="ingredient">
						<ion-icon name="arrow-forward" class="arrow-icon"></ion-icon>
						<label>Coffee</label>
					</div>
                    <div class="ingredient">
						<ion-icon name="arrow-forward" class="arrow-icon"></ion-icon>
						<label>Cocoa Powder (For dusting)</label>
					</div>
                    <div class="ingredient">
						<ion-icon name="arrow-forward" class="arrow-icon"></ion-icon>
						<label>Rum (optional)</label>
					</div>
				</div>
				<div class="recipe-instructions">
					<h4>Instructions</h4>
					<div class="instructions">
						<ion-icon name="arrow-forward" class="arrow-icon"></ion-icon>
						<label>Beat the cream cheese, whipped cream, sugar and vanilla together until stiff peaks. Set the mixture aside.</label>
					</div>
					<div class="instructions">
						<ion-icon name="arrow-forward" class="arrow-icon"></ion-icon>
						<label>Dust cocoa powder in a pan.</label>
					</div>
					<div class="instructions">
						<ion-icon name="arrow-forward" class="arrow-icon"></ion-icon>
						<label>Add the coffee and rum in a and dip the lady fingers on both sides. Don’t let them soak–just a quick dip.</label>
					</div>
					<div class="instructions">
						<ion-icon name="arrow-forward" class="arrow-icon"></ion-icon>
						<label>Lay the lady fingers in a single layer on the bottom of the pan.</label>
					</div>
					<div class="instructions">
						<ion-icon name="arrow-forward" class="arrow-icon"></ion-icon>
						<label>Add a smooth a layer of the cream mixture on top of the lady fingers.</label>
					</div>
					<div class="instructions">
						<ion-icon name="arrow-forward" class="arrow-icon"></ion-icon>
						<label>Lay another layer of coffee-dipped lady fingers on top. And layer it again with the cream mixture.</label>
					</div>
					<div class="instructions">
						<ion-icon name="arrow-forward" class="arrow-icon"></ion-icon>
						<label>Dust cocoa powder over the top. Refrigerate for at least 6-8 hours or up to overnight before serving.</label>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Recipe Image Section End -->
</main>
